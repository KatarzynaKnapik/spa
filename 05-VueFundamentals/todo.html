<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
      ul li{
        list-style-type: decimal;
      }
    </style>

</head>
<body>

  <div id="app">
    <h2>DO WYKONANIA</h2>
    <ul>
      <li v-for="el in toDoSorted"> {{el}} </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ]
      },
      computed:{
        toDoSorted:function(){
          return this.todo.sort();
        }
      }
    });
  </script>

</body>
</html>
