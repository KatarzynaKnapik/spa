<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Api</title>
</head>
<body>

    <div id="app">
        <api></api>
    </div> 
    
    <script>

        Vue.component('api', {
            template: '<img :src=link></img>',
            data:function(){
                return {
                    link: ''
                }
            },
            methods:{
                connect(){
                    fetch('https://aws.random.cat/meow')
                    .then(response =>{
                        return response.json();
                    })
                    .then(data =>{
                        this.link = data.file
                    })
                }
            },
            mounted(){
                this.connect();
            }
        })


        new Vue({
            el: '#app'
        })
    </script>

</body>
</html>
